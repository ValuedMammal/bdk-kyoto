[package]
name = "bdk_kyoto"
version = "0.1.0"
edition = "2021"

[dependencies]
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", optional = true }

[dependencies.kyoto-cbf]
version = "0.1.0"

[dependencies.bdk_wallet]
version = "1.0.0-beta.2"

[features]
default = ["trace"]
